<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>{{data.title}} | {{data.website.title}}</title>
  </head>
  <body>

    <h1><a href="{{{data.website.baseUrl}}}">{{data.website.title}}</a></h1>

    <ul>
      {{#data.website.index.sections}}
      <li><a href="{{url}}">{{title}}</a></li>
      {{/data.website.index.sections}}
    </ul>

    <h2>{{data.title}}</h2>

    {{{contents}}}

  </body>
</html>
